<!DOCTYPE html>

<head>
    <style type="text/css">
        :root {
            --width: 640px;
        }

        body {
            width: var(--width);
            height: 300px;
        }
        #shotgun {
            z-index: 0;
            position: relative;
            width: var(--width);
            height: 300px;
            overflow: hidden;
            background-image: url("img/shotgun/shot_{{SHOT_TYPE}}.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        #avatar{
            position: absolute;
            width: 180px;
            height: 180px;
            bottom: 33px;
            right: 33px;
            z-index: 10;
            visibility: {{AVATAR_VISIBILITY}};
        }
        #splash{
            position: absolute;
            z-index: 11;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #avatar_img{
            position: absolute;
            z-index: 9;
            width: 140px;
            height: 140px;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="shotgun">
        <div id="avatar">
            <image id="splash" src="img/shotgun/splash.png">
            <image id="avatar_img" src="{{AVATAR}}">
        </div>
    </div> 
</body>
